        <script>
                function toggleMenu() {
                    var menu = document.getElementById('menu');
                    var content = document.getElementById('content');
                    menu.classList.toggle('hidden');
                    content.classList.toggle('hidden');
                }
                document.getElementById('toggleButton').addEventListener('click', toggleMenu);
    
                var form = document.getElementById("myForm");
                var button = document.getElementById("openFormButton");
                var cancelButton = document.getElementById("cancelButton");
                var formData = document.getElementById("formData");
                var dataBody = document.getElementById("dataBody");
                var editingRow = null;
                var isEditing = false;
    
                button.onclick = function () {
                    if (!isEditing) {
                        form.style.display = "block";
                    }
                };
    
                cancelButton.onclick = function () {
                    if (isEditing) {
                        form.style.display = "none";
                    } else {
                        form.style.display = "none";
                        formData.reset();
                    }
                }
                $(document).ready(function() {
  function cargarUsuarios() {
    $.ajax({
      url: 'obtener_usuarios.php', 
      dataType: 'json',
      success: function(data) {
        $('#dataTable').DataTable().clear().draw();

        data.forEach(function(usuario) {
          $('#dataTable').DataTable().row.add([
            usuario.nombre,
            usuario.email,
            usuario.contraseña,
            '<button class="btnEliminar" data-id="' + usuario.id + '"><i class="fi fi-rr-trash"></i></button>'
          ]).draw(false);
        });
      },
      error: function() {
        alert("Error al cargar los usuarios.");
      }
    });
  }

  $('#dataTable').DataTable({
    "language": {
      "url": "https://cdn.datatables.net/plug-ins/1.10.25/i18n/Spanish.json"
    }
  });

  cargarUsuarios();

  $('#dataTable tbody').on('click', '.btnEliminar', function() {
    var id = $(this).data('id');
    eliminarRegistro(id);
  });

  function eliminarRegistro(id) {
    if (confirm("¿Estás seguro de que deseas eliminar este usuario?")) {
      $.ajax({
        url: 'eliminar_usuario.php',
        method: 'POST',
        dataType: 'json',
        data: { id: id },
        success: function(response) {
          if (response.success) {
            cargarUsuarios(); 
          } else {
            alert("Error al eliminar el usuario."); 
          }
        },
        error: function() {
          alert("Error al eliminar el usuario."); 
        }
      });
    }
  }
});

        function ajustarDataTable() {
            var dataTable = $('#dataTable').DataTable();
            dataTable.columns.adjust().responsive.recalc();
        }
    
            $('#toggleButton').on('click', function() {
                ajustarDataTable();
            });
    </script>
