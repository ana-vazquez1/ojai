        <script>
                function toggleMenu() {
                    var menu = document.getElementById('menu');
                    var content = document.getElementById('content');
                    menu.classList.toggle('hidden');
                    content.classList.toggle('hidden');
                }
                document.getElementById('toggleButton').addEventListener('click', toggleMenu);
    
                var form = document.getElementById("myForm");
                var button = document.getElementById("openFormButton");
                var cancelButton = document.getElementById("cancelButton");
                var formData = document.getElementById("formData");
                var dataBody = document.getElementById("dataBody");
                var editingRow = null;
                var isEditing = false;
    
                button.onclick = function () {
                    if (!isEditing) {
                        form.style.display = "block";
                    }
                };
    
                cancelButton.onclick = function () {
                    if (isEditing) {
                        form.style.display = "none";
                    } else {
                        form.style.display = "none";
                        formData.reset();
                    }
                }
    function ajustarDataTable() {
        var dataTable = $('#dataTable').DataTable();
        dataTable.columns.adjust().responsive.recalc();
    }

    $(document).ready(function() {
        $.ajax({
            url: 'mostrar_datos.php',
            dataType: 'json',
            success: function(data) {
                var dataTable = $('#dataTable').DataTable({
                    data: data,
                    columns: [
                        { data: 'nombreEmpleado' },
                        { data: 'numeroLicencia' },
                        { data: 'tipoLicencia' },
                        { 
                            data: 'fechaVigencia',
                            render: function(data, type, row) {
                                return row.permanente === '1' ? '0000-00-00' : data;
                            }
                        },
                        {
                            data: 'permanente',
                            render: function(data, type, row) {
                                return data === '1' ? 'Sí' : 'No';
                            }
                        },
                        { 
                            data: 'estadoLicencia',
                            render: function(data, type, row) {
                                return row.permanente === '1' ? '' : data;
                            }
                        },
                        {
                            data: null,
                            render: function(data, type, row) {
                                return '<button class="btnEliminar" data-id="' + data.id + '"><i class="fi fi-rr-trash"></i></button>';
                            }
                        }
                    ],
                    "language": {
                        "url": "https://cdn.datatables.net/plug-ins/1.10.25/i18n/Spanish.json"
                    },
                    "rowCallback": function(row, data, index) {
                        var currentDate = new Date();
                        var fechaVigencia = new Date(data.fechaVigencia);

                        if (fechaVigencia < currentDate) {
                            $(row).addClass('caducada'); 
                        } else {
                            var oneYearFromNow = new Date();
                            oneYearFromNow.setFullYear(oneYearFromNow.getFullYear() + 1);

                            if (fechaVigencia <= oneYearFromNow && data.permanente !== '1') {
                                $(row).addClass('falta-un-anno'); 
                            }
                            var moreThanOneYearFromNow = new Date();
                            moreThanOneYearFromNow.setFullYear(moreThanOneYearFromNow.getFullYear() + 1);

                            if (fechaVigencia > moreThanOneYearFromNow && data.permanente !== '1') {
                                $(row).addClass('falta-mas-de-un-anno'); 
                            }
                        }
                        if (data.permanente === '1') {
                            $(row).addClass('permanente'); 
                        }
                    }
                });

                $('#dataTable tbody').on('click', '.btnEliminar', function() {
        var id = $(this).data('id');
        if (confirm('¿Estás seguro de que deseas eliminar esta licencia?')) {
            $.ajax({
                url: 'eliminar_licencias.php',
                type: 'POST',
                data: { id: id },
                dataType: 'json',
                success: function(data) {
                    if (data.success) {
                        window.location.href = data.redirect;
                    } else {
                        alert('Hubo un error al eliminar la licencia.');
                    }
                },
                error: function() {
                    alert('Hubo un error al comunicarse con el servidor.');
                }
            });
        }
    });
                $('#toggleButton').on('click', function() {
                    ajustarDataTable();
                });
            }
        });
    });

    function ajustarDataTable() {
        var dataTable = $('#dataTable').DataTable();
        dataTable.columns.adjust().responsive.recalc();
    }
        $('#toggleButton').on('click', function() {
            ajustarDataTable();
        });
